version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autoshare_postgres
    environment:
      POSTGRES_DB: autoshare_indexer
      POSTGRES_USER: autoshare
      POSTGRES_PASSWORD: autoshare123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoshare -d autoshare_indexer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: autoshare_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@autoshare.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data: 